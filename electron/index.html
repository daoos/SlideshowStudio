<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/toolbar.css">
    <link rel="stylesheet" href="css/slidelist.css">
  </head>
  <body>
    <div class="app">
      <div class="column toolbar">
        <a class="toolbar-button" href="#" id="toolbar-new" title="New Slideshow"><i data-feather="plus-circle"></i></a>
        <a class="toolbar-button" href="#" id="toolbar-open" title="Open Slideshow"><i data-feather="folder"></i></a><a class="toolbar-button" href="#" id="toolbar-save" title="Save Slideshow"><i data-feather="save"></i></a>
        <a class="toolbar-button" href="#" id="toolbar-export-code" title="Export Slideshow Code"><i data-feather="code"></i></a>
      </div>
      <div class="column slidelist">
        <h3>Slides</h3>

        <div class="slide-item">
          <span class="slide-grabber" title="Grab to move"><i data-feather="menu"></i></span>
          <span class="slide-info">Slide Type</span>
          <span class="slide-more" title="More options"><i data-feather="more-vertical"></i></span>
        </div>

        <div class="slide-item">
          <span class="slide-grabber" title="Grab to move"><i data-feather="menu"></i></span>
          <span class="slide-info">Slide Type</span>
          <span class="slide-more" title="More options"><i data-feather="more-vertical"></i></span>
        </div>

        <div class="slide-item">
          <span class="slide-grabber" title="Grab to move"><i data-feather="menu"></i></span>
          <span class="slide-info">Slide Type</span>
          <span class="slide-more" title="More options"><i data-feather="more-vertical"></i></span>
        </div>

        <div class="slide-item" id="slidelist-new">
          <i data-feather="plus"></i><span class="slide-info">New Slide</span>
        </div>
      </div>
    </div>
    <script>
      // Adds the icons
      if (window.feather) {
        window.feather.replace()
      } else {
        throw new Error('Feather failed to load?')
      }
      
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
